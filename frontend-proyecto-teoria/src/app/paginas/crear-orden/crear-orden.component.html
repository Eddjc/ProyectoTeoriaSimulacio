<div class="header_section">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-3">
					<div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
				</div>
				<div class="col-sm-6">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                           <a class="nav-item nav-link" routerLink="/crear-orden">Inico</a>
                           <a class="nav-item nav-link" routerLink="/dashboard-administrador">Panel administrativo</a>
                           <a class="nav-item nav-link" href="about.html">About</a>
                        </div>
                    </div>
                    </nav>
				</div>
				<div class="col-sm-6 col-lg-3">
					<div class="search_main">
                    <button class="submit_bt"><a href="#"><span class="doctor"><img src=""></span>Iniciar Sesion</a></button>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- header section end -->
	<!-- banner section start -->
	<div class="layout_padding banner_section">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="banner_taital">Los mejores en mantenimiento de computadoras</h1>
					<div class="banner_bt">
						<button class="read_bt">Read More</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- banner section end -->
	<!-- search box start -->
	<div class="container">
		<div class="search_box">
            <h2>Registra tu orden</h2>
                <form [formGroup]="formularioOrden" class="login-box">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input formControlName="nombre" type="text" class="email_boton" placeholder="Nombre" name="Email">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input formControlName="fecha" type="date" class="email_boton" placeholder="Fecha" name="Email">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <select formControlName="tipo" class="form-select email_boton" aria-label="Default select example">
                                <option selected>Tipo de orden</option>
                                <option >Ordinaria</option>
                                <option >Compleja</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <button type="button"(click)="registrar() " class="search_bt">Registrar</button>
                        </div>
                    </div>
                </div>
                </form>
		</div>
	</div>
